<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="whole">
      <form class="mb-4">
        <input type="search" placeholder="search city..." id="city-input" />
        <input type="submit" value="search" id="value" />
      </form>
      <h1 class="mb-4">City</h1>
      <h4>Friday 5:00</h4>
      <img id="icon" src="" />

      <div id="temperature"><span class="celcius"></span></div>

      <div class="skyType"></div>
      <hr />
      <ul>
        <li class="precipitation">Pressure :</li>
        <li class="humidity">Humidity :</li>
        <li class="wind">Wind :</li>
      </ul>
      <hr />
      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="forecast-date"></div>
          </div>
          <div class="icon">
            <img src="" />
          </div>
          <div class="forecast-temperature"></div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/Hanan574/vanilla-weather-app" target="_blank"
        >Open source code </a
      >by Hanan Lalo
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
